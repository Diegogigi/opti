<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTI - Iniciar Sesión</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        margin: 30px 0;
        display: flex;
        align-items: center;
        color: #666;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e1e5e9;
      }

      .divider span {
        padding: 0 15px;
      }

      .register-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #fcc;
      }

      .success-message {
        background: #efe;
        color: #363;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #cfc;
      }

      .loading {
        display: none;
      }

      .loading.show {
        display: inline-block;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">OPTI</div>
      <div class="subtitle">Planificador de Turnos y Vacaciones</div>

      <div id="error-message" class="error-message" style="display: none"></div>
      <div
        id="success-message"
        class="success-message"
        style="display: none"
      ></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
          />
        </div>

        <button type="submit" class="btn" id="login-btn">
          <span class="btn-text">Iniciar Sesión</span>
          <span class="loading">⏳</span>
        </button>
      </form>

      <div class="divider">
        <span>o</span>
      </div>

      <a href="/register" class="register-link">Crear cuenta nueva</a>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const loginBtn = document.getElementById("login-btn");
          const btnText = loginBtn.querySelector(".btn-text");
          const loading = loginBtn.querySelector(".loading");

          // Mostrar loading
          loginBtn.disabled = true;
          btnText.style.display = "none";
          loading.classList.add("show");

          // Ocultar mensajes anteriores
          hideMessages();

          try {
            const response = await fetch("/api/user/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: email }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              showSuccess("¡Bienvenido! Redirigiendo...");
              // Redirigir al dashboard
              setTimeout(() => {
                window.location.href = "/";
              }, 1000);
            } else {
              showError(data.error || "Error al iniciar sesión");
            }
          } catch (error) {
            showError("Error de conexión. Intenta nuevamente.");
          } finally {
            // Ocultar loading
            loginBtn.disabled = false;
            btnText.style.display = "inline";
            loading.classList.remove("show");
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("success-message");
        successDiv.textContent = message;
        successDiv.style.display = "block";
      }

      function hideMessages() {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";
      }
    </script>
  </body>
</html>
